<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Score Keeper</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container mt-5 wrapper border">
			<div class="row">
				<div class="col px-0">
					<img
						src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1375&q=80"
						alt="PingPongPaddle"
						class="img-fluid"
					/>
				</div>
			</div>
			<div class="row py-1 fw-bold border">
				<div class="col">Ping Pong Score Keeper</div>
			</div>
			<div class="row py-3 border">
				<div class="row fs-1">
					<h1><span id="p1-score">0</span> to <span id="p2-score">0</span></h1>
				</div>
				<div class="row">
					<div class="col">Use the buttons below to keep score</div>
				</div>
				<div class="row">
					<div class="col">
						<span class="fs-5 fw-bold">Playing To</span>
						<select id="max-score" class="rounded-pill px-1">
							<option value="11">11</option>
							<option value="21">21</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col px-0 d-grid">
					<button
						tabindex="0"
						id="p1-score-button"
						class="btn btn-success btn-block"
					>
						+1 Player One
					</button>
				</div>
				<div class="col px-0 d-grid">
					<button id="p2-score-button" class="btn btn-primary btn-block">
						+1 Player Two
					</button>
				</div>
				<div class="col px-0 d-grid">
					<button id="reset-button" class="btn btn-danger btn-block">
						Reset
					</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
